<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una app que sirve para crear eventos personalizados por cada usuario">
    <link rel="shortcut icon" href="src/2472300.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>App de Eventos </title>
    
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>
                <a href="#eventosDisponibles">Eventos disponibles </a>
                </li>
                <li>
                <a href="#addEvents">Agregar nuevos eventos</a>
                </li>
            </ul>
            
            
        </nav>
    </header>

    <section id="eventosDisponibles"> 
        <h1>
        Eventos disponibles
        </h1>   
            <div id="cardSpace" class="cardSpace">
           
            </div>
<article class="card">
      <h3>${card.nombre}</h3>
      <img src="./src/fotoVacia.jpg" alt="la foto esta rota">
      <p><strong>Lugar:</strong> ${card.place}</p>
      <p><strong>Fecha:</strong> ${card.fecha}</p>
      <button class="btn-delete">Eliminar</button>
</article>
    </section>
  <hr>
<main>
    <section id="addEvents">
        <h3>Crear nuevo evento</h3>
        <form action="">
            <input type="text" placeholder="Fiesta privada" id="cardName">
            <input type="text" placeholder="Invencion ocampo 1734" id="cardLocation">
            <input type="date" name="" id="cardTime">
            <input type="button" value="Agregar" id="addCardButton">
        </form>
    </section>
</main>
    <footer>
        <p>
            Creado por Benjamin Poloni.
            2025
        </p>

        
        <a  href="https://www.linkedin.com/in/benjamin-poloni"><img class="icon" src="src/linkedin.png" alt=""></a> 
        <a  href="https://github.com/Benjamin-Poloni"><img class="icon" src="src/github.png" alt=""></a>
        
         
    </footer>
    




    <script type="module" src="scripts/eventCardArray.js" ></script>
    <script type="module" src="scripts/eventCardGenerator.js" ></script>
</body>
</html>
